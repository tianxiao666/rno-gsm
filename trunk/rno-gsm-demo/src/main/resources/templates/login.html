<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../static/lib/jquery/v3.1.1-dist/jquery-3.1.1.js"  th:src="@{lib/jquery/v3.1.1-dist/jquery-3.1.1.js}"></script>

    <link rel="stylesheet"  href="../static/lib/bootstrap/v3.3.7-dist/css/bootstrap.css" th:href="@{lib/bootstrap/v3.3.7-dist/css/bootstrap.css}">
    <script  src="../static/lib/bootstrap/v3.3.7-dist/js/bootstrap.js" th:src="@{lib/bootstrap/v3.3.7-dist/js/bootstrap.js}"></script>


    <link rel="stylesheet"  href="../static/lib/Font-Awesome/v4.7.0-dist/css/font-awesome.css" th:href="@{lib/Font-Awesome/v4.7.0-dist/css/font-awesome.css}">
    <link rel="stylesheet"   href="../static/lib/icofont/v1.0.0-beta/css/icofont.css"  th:href="@{lib/icofont/v1.0.0-beta/css/icofont.css}">

    <!--自定义-->
    <link rel="stylesheet"  href="../static/css/style-footer.css"  th:href="@{css/style-footer.css}">
    <script  src="../static/js/extend.js"  th:src="@{js/extend.js}"></script>


    <link rel="stylesheet"  href="../static/lib/bootstrap/start-bootstrap/css/sb-admin-2.css" th:href="@{lib/bootstrap/start-bootstrap/css/sb-admin-2.css}">
    <script   src="../static/lib/bootstrap/start-bootstrap/js/sb-admin-2.js" th:src="@{lib/bootstrap/start-bootstrap/js/sb-admin-2.js}"></script>
    <style type="text/css">
        h1{
            margin-top: 50px;
            margin-left: 140px;
            font-size: 38px;
            font-weight: 100;
            color: #555;
            line-height: 50px;
        }
    </style>
</head>
<body style="background-color: #F0F4F3">
<div class="container">

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
            <h1><strong>GSM</strong>无线网络性能预警系统</h1>
        </div>
        <div class="col-md-4 col-md-offset-4 form-box">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center">欢迎登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="账户" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="记住密码">记住密码
                                </label>
                            </div>
                            <button class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
