<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags-->
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="mobile-web-app-capable" content="yes"/>

<!-- Your app title -->
<title>GSM指标监控</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<!-- Path to Framework7 iOS CSS theme styles-->
<link rel="stylesheet" th:href="@{/lib/framework7-1.5.4/css/framework7.ios.min.css}"/>
<!-- Path to Framework7 iOS related color styles -->
<link rel="stylesheet" th:href="@{/lib/framework7-1.5.4/css/framework7.ios.colors.min.css}"/>
<!-- Path to your custom app styles-->
<!--<link rel="stylesheet" th:href="@{/css/mobile.css}">-->
<link rel="stylesheet" th:href="@{/css/my-app.css}"/>
<link rel="apple-touch-icon-precomposed" th:href="@{/img/timg.jpg}"/>
</head>
<body>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Top Navbar-->
			<div class="navbar">
				<div class="navbar-inner" data-page="index">
					<div class="left">
						<a href="/index" class="back link external"> <image src="../static/img/back.jpg"
																			th:src="@{/img/back.jpg}" width="25" height="25"></image></a>
					</div>
					<div class="center sliding">指标监控</div>
					<div class="right">
						<a href="/index" class="external"><image src="../static/img/house.jpg"
																 th:src="@{/img/house.jpg}" width="25" height="25"></image></a>
					</div>
				</div>

				<div class="navbar-inner cached" data-page="result">
					<div class="left">
						<a href="#" class="back link"> <image src="../static/img/house.jpg"
															  th:src="@{/img/back.jpg}" width="25" height="25"></image></a>
					</div>
					<div class="center sliding result"></div>
					<div class="right">
						<a href="/index" class="external"><image src="../static/img/house.jpg"
																 th:src="@{/img/house.jpg}" width="25" height="25"></image></a>
					</div>
				</div>
			</div>
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
				<!-- index page -->
				<div data-page="indexMonitor" class="page">
					<!-- Scrollable page content -->
					<div class="page-content">
						<div class="content-block-title">查询条件</div>
						<form id="indexMonitorForm"  action="extractIndex" method="get">
							<div class="list-block inset">
								<ul>
									<!-- Smart select item -->
									<li><a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true"
										data-picker-close-text="确定"> <select name="index" id="index">
												<option value="指标" selected>综合指标</option>
												<option value="掉话">掉话</option>
												<option value="ICM">ICM</option>
												<option value="S掉话">S掉话</option>
												<option value="SQI">SQI</option>
												<option value="无线接入性">无线接入性</option>
												<option value="信道完好率">信道完好率</option>
												<option value="0话务">0话务</option>
												<option value="0流量">0流量</option>
												<option value="切出">切出</option>
												<option value="切入">切入</option>
												<option value="A1A2">A1A2</option>
												<option value="RXMFP">RXMFP</option>
												<option value="S拥塞">S拥塞</option>
												<option value="TBF">TBF</option>
												<option value="传输断链">传输断链</option>
												<option value="倒站BCCH=0">倒站BCCH=0</option>
												<option value="误码滑码">误码滑码</option>
												<option value="寻呼拥塞">寻呼拥塞</option>
												<option value="拥塞">拥塞</option>
												<option value="质量">质量</option>
										</select>
											<div class="item-content">
												<div class="item-inner">
													<!-- Select label -->
													<div class="item-title">指标</div>
													<!-- Selected value, not required -->
													<div class="item-after"></div>
												</div>
											</div>
									</a></li>
									<li>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">小区</div>
												<div class="item-input" style="display:block;width:170px;margin-right:5px">
													<input type="search" name="cell" id="cell" placeholder="  输入CELL,逗号隔开" autocomplete="on"/>
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<div class="item-inner">
												<div class="item-title">中文名</div>
												<div class="item-input" style="display:block;width:170px;margin-right:5px">
													<input type="search" name="chinese" id="chinese" placeholder="输入小区名,逗号隔开" autocomplete="on"/>
												</div>
											</div>
										</div>
									</li>
									<li><a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true"
										data-picker-close-text="确定"> <select name="topx">
												<option value="20">20</option>
												<option value="30" selected>30</option>
												<option value="40">40</option>
												<option value="50">50</option>
												<option value="60">60</option>
												<option value="ALL">ALL</option>
										</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">TopX</div>
													<div class="item-after"></div>
												</div>
											</div>
									</a></li>
									<li><a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true"
										data-picker-close-text="确定"> <select name="sts">
												<option value="60" selected>STS60</option>
												<option value="15" disabled>STS15</option>
										</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">粒度</div>
													<div class="item-after"></div>
												</div>
											</div>
									</a></li>
									<li><a href="#" class="item-link smart-select" data-open-in="picker" data-back-on-select="true"
										data-picker-close-text="确定"> <select name="time">
												<option value="1" selected>最近1小时</option>
												<option value="3">最近3小时</option>
												<option value="6">最近6小时</option>
												<option value="12">最近12小时</option>
												<option value="24">最近24小时</option>
										</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">时间</div>
													<div class="item-after"></div>
												</div>
											</div>
									</a></li>
								</ul>
							</div>
							<div class="content-block" style="margin-top:-20px">
								<div class="row">
								    <div class="col-100" style="margin:0 15px">
										<a href="#"  id="indexMonitorSubmit"
										   class="button button-big button-fill color-green">查询</a>
									</div>

								</div>
								<div></div>
								<div class="row">
									<div class="col-100" style="margin:5px 15px 0 15px">
										<a href="#" id="indexExtractSubmit"
										   class="button button-big button-fill color-red">提取</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- result page -->
				<div data-page="result" class="page cached">
					<div class="page-content">
					    <div style="width:42px; height:42px;position:absolute;top:10%;left:45%;" class="preloader"></div>
						<div class="list-block">
							<div class="container-fluid">
								<div class="row">
									<table id="indexMonitorTab" class="table table-condensed table-striped table-display-inline">

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Bottom Toolbar-->
			<div class="toolbar">
			</div>
		</div>
	</div>

	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" th:src="@{/lib/framework7-1.5.4/js/framework7.min.js}"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" th:src="@{/js/indexMonitor.js}"></script>
</body>
</html>
