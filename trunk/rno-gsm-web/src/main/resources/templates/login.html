<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- webjars -->
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/3.1.1/jquery.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!-- custom -->
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}">
    <script src="/static/js/login.js" th:src="@{/js/login.js}"></script>

    <script>
        //防止登录页面被嵌入IFrame中
        if (window.top != window.self) {
            window.top.location = window.location;
        }
    </script>
</head>
<body style="background-color: #F0F4F3">

<div class="container">
    <div id="info" class="info-style" style="display: none"></div>
    <h1><strong>GSM</strong>无线网络性能预警系统</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 form-box">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center">欢迎登录</h3>
                </div>
                <div class="panel-body">
                    <form id="loginForm" role="form" action="/login" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="账户" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password">
                            </div>
                            <div style="float:right;">
                                <span id="LoginStatusTip" style="color:#ffff37;display: none;">账号密码错误</span>
                            </div>
                        </fieldset>
                    </form>
                    <div class="row" style="min-width: 200px;width:80% ;margin: 0 auto;">
                        <div class="col-md-7" style="padding: 0;">
                            <img id="imgVerifyCode" alt="验证码" style="height: 50px;" onclick = "this.src='defaultKaptcha?d='+new Date()*1" src="defaultKaptcha" height="40px" />
                        </div>
                        <form class="col-md-5" method="get" id="verifyCodeForm" style="padding:0;" >
                            <input type="text" class="form-control" style="width:120px;height: 50px" placeholder="输入验证码" id="vrifyCode" name="vrifyCode" />
                        </form>
                    </div>
                    <br>
                    <button id="submitBtn" class="btn btn-lg btn-success btn-block" type="button">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
