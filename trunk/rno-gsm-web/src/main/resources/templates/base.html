<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="common_header(title,links,metas,script)">
        <title th:replace="${title}"></title>

        <!-- Common styles and scripts -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1">

        <!-- webjars -->
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.css"
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet"
              href="/webjars/font-awesome/4.7.0/css/font-awesome.css"
              th:href="@{/webjars/font-awesome/css/font-awesome.min.css}">
        <link rel="stylesheet"
              href="/webjars/multiselect-two-sides/2.2.9/lib/google-code-prettify/prettify.css"
              th:href="@{/webjars/multiselect-two-sides/lib/google-code-prettify/prettify.css}">
        <link  rel="stylesheet"
               href="/static/lib/editable-select/jquery-editable-select.css"
               th:href="@{/lib/editable-select/jquery-editable-select.css}">
        <link rel="stylesheet"
              href="/webjars/multiselect-two-sides/2.2.9/css/style.css"
              th:href="@{/webjars/multiselect-two-sides/css/style.css}">

        <script src="/webjars/jquery/3.1.1/jquery.js"
                th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js"
                th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="/webjars/multiselect-two-sides/2.2.9/js/multiselect.js"
                th:src="@{/webjars/multiselect-two-sides/js/multiselect.min.js}"></script>
        <script src="/static/lib/editable-select/jquery-editable-select.js"
                th:src="@{/lib/editable-select/jquery-editable-select.js}"></script>
        <script src="/webjars/jquery-form/3.51/jquery.form.js"
                th:src="@{/webjars/jquery-form/jquery.form.js}"></script>

        <!-- lib -->
        <link rel="stylesheet" href="/static/lib/bootstrap-assets/css/docs.css" th:href="@{/lib/bootstrap-assets/css/docs.css}">

        <!-- custom -->
        <link rel="stylesheet" href="/static/css/form.css" th:href="@{/css/form.css}">

        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${script}"/>
        <th:block th:replace="${links}"/>

    </head>
</html>
